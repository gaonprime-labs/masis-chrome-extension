    <style>
      body {
        width: 350px;
        padding: 16px;
        font-family: system-ui, -apple-system, sans-serif;
        background: #1a1a1a;
        color: #fff;
      }
      .section {
        margin-bottom: 16px;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-size: 13px;
        font-weight: 500;
        color: rgba(255, 255, 255, 0.7);
      }
      input,
      select {
        width: 100%;
        padding: 8px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 4px;
        color: #fff;
        font-size: 13px;
      }
      input:focus,
      select:focus {
        outline: none;
        border-color: rgba(147, 51, 234, 0.5);
      }
      button {
        width: 100%;
        padding: 10px;
        background: rgba(147, 51, 234, 0.2);
        border: 1px solid rgba(147, 51, 234, 0.3);
        border-radius: 4px;
        color: #fff;
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
      }
      button:hover {
        background: rgba(147, 51, 234, 0.3);
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .status {
        padding: 8px;
        margin-top: 12px;
        border-radius: 4px;
        font-size: 12px;
        text-align: center;
      }
      .status.success {
        background: rgba(34, 197, 94, 0.2);
        border: 1px solid rgba(34, 197, 94, 0.3);
        color: #86efac;
      }
      .status.error {
        background: rgba(239, 68, 68, 0.2);
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: #fca5a5;
      }
      .toggle-section {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 16px;
        padding: 12px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 4px;
      }
      .toggle-section label {
        margin: 0;
      }
      .switch {
        position: relative;
        width: 44px;
        height: 24px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(255, 255, 255, 0.2);
        transition: 0.3s;
        border-radius: 24px;
      }
      .slider:before {
        position: absolute;
        content: '';
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.3s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: rgba(147, 51, 234, 0.8);
      }
      input:checked + .slider:before {
        transform: translateX(20px);
      }
    </style>
  </head>
